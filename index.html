<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando HTML & CSS</title>
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <section class="s-ticket">
        <div class="ticket">
            <div class="image">
                <img src="imagem/imgTicket.png" alt="ImagemTicket">
                <span>LEGENDADO</span>
            </div>
            <div class="info">
                <h1>Homem-Aranha: Através do Aranhaverso</h1>
                <li>
                    <span>Sala</span>
                    <strong>01</strong>
                </li>
                <li>
                    <span>Fileira</span>
                    <strong>F</strong>
                </li>
                <li>
                    <span>Poltrona</span>
                    <strong>8</strong>
                </li>
                <li>
                    <span>Data</span>
                    <strong>10 DEZ 23</strong>
                </li>
                <li>
                    <span>Sessão</span>
                    <strong>16:15</strong>
                </li>
                <li>
                    <span>Valor</span>
                    <strong>R$ 11,90</strong>
                </li>
            </div>
            <div class="bar-code">
                <img src="imagem/Vector.svg" alt="">
            </div>
        </div>
        
    </section>
</body>

</html>
